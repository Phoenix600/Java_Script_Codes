<!DOCTYPE html>
<html>

<head>
<title>Getting Started With JS Math Library</title>
	<style>
		
		body{
			margin : 0;
			padding : 0;
		}

		#output {
			justify-content : center;
			background : #ffd500;
			font-size : 25px;
			font-family : Arial;
		}			

	</style>	
</head>

<body>
	<h1>Math Library In Java Script</h1>
	<div id="output"> Sample Output</div>
	<script type="text/javascript"> 
		var pi 	      = Math.PI;
		var round     = Math.round(12.821);
		var floor     = Math.floor(4.1);
		var max       = Math.max(10,20,30,40,50,60); 
		var min       = Math.min(10,20,30,40,50,60);
		var truncate  = Math.trunc(12.12);
		var power     = Math.pow(2,6);
		var sqrt      = Math.sqrt(25.5);
		var random    = Math.random();

		// Writing the DOM manupulaiton code here 
		document.getElementById('output').innerHTML = 
			"PI 	   : " + pi + "<br>" + 
			"Round	   : " + round + "<br>" + 
			"Floor     : " + floor + "<br>" + 
			"MAX       : " + max + "<br>" + 
			"MIN       : " + min + "<br>" + 
			"Truncate  : " + truncate + "<br>" +
			"Power     : " + power + "<br>" + 
			"SQRT	   : " + sqrt + "<br>" + 
			"Random No.: " + random + "<br>" ;

	</script>
</body>

</html>
