<!DOCTYPE html>
<head>
	<title>Arrays</title>

</head>

<style>
</style>

<body>

	<h1>Getting Started with The Java Script Arrays </h1>
	<div id="output">

	</div>

	<button> </button>

	<script>

		const array = ["Rajesh","Ramesh","Suresh"];
		alert(array);
		var data = new Array();
		data[0] = "Welcome to the JS classes";
		data[1] = "JS arrays are not actual arrays ";
		data[2] = "JS is so called object oriented programming langauge";
		data[3] = "Getting Started with JS is easy";

		var d =""; // Setting the empty variable to store overall result 

		for(var i=0; i<=3; i++)
		{
		    d+= data[i] + "<br>";
		}

		document.getElementById('output').innerHTML = d;


	</script>
</body>

</html>
