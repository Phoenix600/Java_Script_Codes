<!DOCTYPE html>

<head>
	<title>Date-Time</title>
</head>

<style>

	*{
		margin : 0;
		padding : 0;
	}
	.card{

		height: 300px;
		width : 500px;
		background : #ffd500;
		padding : 20px;
		align : center;
	}

	.card .time #T
		{

		margin-top : 10%;
		display : flex;
		font-size : 120px;
		font-weight : 800;
		font-family : Arial;
		justify-content : center;
		align : center;
	}

.card .time #D{
		display: flex;
	}
</style>


<body>

	<div class= "card">

		<div class="time">

			<p id="T"></p>
		</div>

		<div class="date" >
			<p id="D"></p>
		</div>

		</div>


	</div>


	<script type="text/javascript">
		var today = new Date();

		var TIME_FORMAT = "";
		TIME_FORMAT = today.getHours()%12 + " : " + today.getMinutes()

		var DATE_AND_DAY = "";
		DATE_AND_DAY = today.getDay() + today.getDate() + " " + ;
		
		document.getElementById("T").innerHTML = TIME_FORMAT;

		document.getElementById("D").innerHTML = DATE_AND_DAY;

	</script>


</body>

</html>
