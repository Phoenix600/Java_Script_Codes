<!DOCTYPE html>
<head>
    <title>Problem-8</title>
</head>
<body>
    
    <div id="result">
         
    </div>


    <script type="text/javascript">
        var num1 = parseInt(prompt("Enter the value of number1 : "));
        var num2 = parseInt(prompt("Enter the value of number2 : "));
        if(num1 > num2)
        {
                document.getElementById('result').innerHTML = "Number " + num1 + "<br>";
         }else{
            document.getElementById('result').innerHTML = "Number " + num2 + "<br>";
        }
    </script>

</body>
</html>
